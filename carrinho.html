<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/normalize.css">
    <link rel="stylesheet" href="./assets/css/carrinho.css">
    <link rel="shortcut icon" href="./assets/img/favicon.png" type="image/x-icon">
    <title>Candpy | Carrinho</title>
</head>
<body>
    <main>
        <section class="carrinho__container">
                <div id="listaProdutos" class="produtos-container" aria-live="polite"></div>
            <div class="endereco-container">
                <h2 class="titulo__main">Endereço de Entrega</h2>
                <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" fill="#053D38" class="bi bi-geo-alt" viewBox="0 0 16 16">
                    <path d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"/>
                    <path d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"/>
                </svg>
                <form class="endereco__form">
                    <input id="bairro" type="text" placeholder="Bairro">
                    <input id="rua" type="text" placeholder="Rua">
                    <input id="numero" type="text" placeholder="Número">
                    <input id="nomeRecebedor" type="text" placeholder="Recebedor">
                    <button class="btn__principal" onclick="preencheEndereco(event)">Confirmar</button>
                </form>
            </div>
            <div class="finalizar-container">
                <h2 class="titulo__main">Finalizar</h2>
                <div class="endereco__finalizar">
                    <p id="recebedorPreenche"></p>
                    <p id="bairroPreenche"></p>
                    <p id="ruaPreenche"></p>
                    <p id="numeroPreenche"></p>
                </div>
                <div class="valor__container">
                    <h2 class="titulo__main"><p id="valorTotal">Total: R$ 0,00</p></h2>
                    <p id="freteGratis">Frete grátis: Não elegível</p>
                </div>
                <div class="botoes_finalizar">
                    <a href="produtos.html"><button class="btn__principal">Adicionar mais produtos</button></a>
                    <button id="botao__finalizar" class="btn__principal">Finalizar Compra</button>
                </div>
            </div>
        </section>
    </main>
    <script src="./assets/JavaScript/carrinho.js"></script>
    <script src="./assets/JavaScript/endereco.js"></script>
</body>
</html>
